<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Comming Soon</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <main>

        <!-- page-container -->
        <section class="page-container">

            <!-- navigation-bar -->
            <div class="navigation-bar hidden-content">
                        <img src="images/logo.svg" alt="logo">
            </div>
            <!-- navigation-bar End-->

            <!-- grid-container -->
            <div class="grid-container">

                <!-- grid-item -->
                <div class="visible grid-item">

                    <!-- grid-content -->
                    <div class="grid-content">
                   
                    <!-- navigation-bar -->
                    <header>
                        <img src="images/logo.svg" alt="logo" class="visible">
                    </header>
                    <!-- navigation-bar -->

                    <div class="grid-item-desc">
                        <h1><span>WE'RE</span><br>COMING<br>SOON</h1>

                        <p>Hello fellow shoppers! We're currently building our new fashion store. 
                            Add your email below to stay up-to-date with announcements and our launch deals.</p>

                            <form action="#" id="form">

                                <div class="form-content">
                                    
                                    <input type="email" name="email" id="email" placeholder="Please Enter your Email">
                                    <img src="images/icon-error.svg" alt="error-icon" class="error-icon hidden">
                                    <button class="btn" id="btn" type="button" name="button"><a href="#"><img src="images/icon-arrow.svg" alt="icon-arrow"></a></button>
                                </div>
                                <p id="errorMessage" class="hidden"></p>
                                
                            </form>
                    </div>

                    </div>
                    <!-- grid-content -->
                
                </div>
                <!-- grid-item End-->
                
                <!-- grid-item -->        
                <div class="grid-item">
                        <img src="images/hero-desktop.jpg" alt="Banner-image" class="image">
                </div>
                <!-- grid-item End-->

            </div>
            <!-- grid-container End-->

        </section>
        <!-- page-container End-->

    </main>

    <script src="./js/index.js"></script>

</body>
</html>
